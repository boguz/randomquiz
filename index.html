<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Random Quiz</title>
  <meta name="description" content="A simple 10 question Quiz Game">
  <meta name="author" content="Luis Pato">

  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <div class="wrapper">

    <h1 class="title">Random Quiz</h1>
              
    <div class="card">
      <p class="card__loading">Loading Quiz...</p>
      <div class="card__image-container">
        <img src="https://images.pexels.com/photos/1418329/pexels-photo-1418329.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="card__image">
        <div class="score__container">
          <div class="score">
            <span class="current__score">0</span>
              / 10
          </div>
          <div class="steps">
            <div class="step" active></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
        </div>
      </div>
      
      <div class="card__bottom">
        <p class="card__question">What is the question?</p>
      
        <div class="card__buttons">
          <div class="card__button">name</div>
          <div class="card__button">another</div>
          <div class="card__button">luke</div>
          <div class="card__button">leia</div>
        </div>
      </div>

      <div class="card__response">
        <p class="card__response-text"></p>
        <div class="card__response-button">next</div>
      </div>

      <div class="card__end">
        <p class="card__end-text"></p>
        <div class="card__end-button">Play again</div>
      </div>
      
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
